<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="cards.css">
        <link rel="stylesheet" href="chips.css">
    </head>
    <body>

        <!-- Use CSS grid initially for getting functionality working, will then work on better UI! -->
        <div class="grid-container">
            <div class="box-1">
                <h1>I'll put a nice heading here eventually...</h1>
                <h2>And some nice CSS at some point too :)</h2>
            </div>
            <div class="box-2"><button id="deal">Deal</button></div>
            <div class="box-3"><button id="stand">Stand</button></div>
            <div class="box-4"><button id="hit">Hit</button></div>
            <div class="box-5"><button id="doubleDown" class="hidden-buttons">Double Down</button></div>
            <div class="box-6"><button id="split" class="hidden-buttons">Split</button></div>
            <div class="box-7"><button id="surrender" class="hidden-buttons">Surrender</button></div>
            <div class="box-8">
                <h1>Player's Cards:</h1>
                <div class="card-holder">
                    <img src="images/cards/Back.png" class="card-img hidden-card" id="player-card-1">
                    <img src="images/cards/Back.png" class="card-img hidden-card" id="player-card-2">
                </div>
            </div>
            <div class="box-9">
                <h1>Dealer's Cards:</h1>
                <div class="card-holder">
                    <img src="images/cards/Back.png" class="card-img hidden-card" id="dealer-card-1">
                    <img src="images/cards/Back.png" class="card-img hidden-card" id="dealer-card-2">
                </div>
            </div>
            <div class="box-10">
                <h2>Game Play Messages:</h2>
                <div id="game-message-box">
                    <h3 id="player-message" color="red"></h3>
                    <h3 id="game-message"></h3>
                </div>
                <div class="box-11">
                    <h2>Money:</h2>
                    <h3 id="player-money">Player money: </h3>
                    <h3 id="wager">Wager: </h3>
                </div>
            </div>
        </div>
        <br>
        <button id="endHand">End Hand!</button>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="game.js" charset="utf-8"></script>
        
    </body>
</html>
