<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <!-- Use CSS grid initially for getting functionality working, will then work on better UI! -->
        <div class="grid-container">
            <div class="box-1">
                <img src="Images/deck-of-card.png" id="deck-of-cards">
                <h1>JavaScript BlackJack</h1>
            </div>
            <div class="box-8">
                <h1>Player's Cards:</h1>
                <div class="card-holder">
                    <img src="images/cards/Back.png" class="card-img" id="player-card-1">
                    <img src="images/cards/Back.png" class="card-img" id="player-card-2">
                </div>
            </div>
            <div class="box-9">
                <h1>Dealer's Cards:</h1>
                <div class="card-holder">
                    <img src="images/cards/Back.png" class="card-img" id="dealer-card-1">
                    <img src="images/cards/Back.png" class="card-img" id="dealer-card-2">
                </div>
            </div>
            <div class="box-10" id="game-message-box">
                <h3 id="game-message"></h3>
            </div>
            <div class="box-2">
                <button id="deal">Deal</button>
                <button id="stand">Stand</button>
                <button id="hit">Hit</button>
                <button id="doubleDown" class="hidden-buttons">Double Down</button>
                <button id="split" class="hidden-buttons">Split</button>
                <button id="surrender" class="hidden-buttons">Surrender</button>
            </div>
            <div class="box-11">
                    <h2>Pot:</h2>
                    <h4 id="wager">Wager: </h4>
            </div>
            <div class="box-12">
                    <h2>Bank:</h2>
                    <h3 id="player-money">$ </h3>
            </div>
            <div class="box-3">
                    <img src="Images/Chips/OneChip.png" class="chip-img" id="one-chip">
                    <img src="Images/Chips/FiveChip.png" class="chip-img" id="five-chip">
                    <img src="Images/Chips/TenChip.png" class="chip-img" id="ten-chip">
                    <img src="Images/Chips/TwentyFiveChip.png" class="chip-img" id="twentyfive-chip">
                    <img src="Images/Chips/FiftyChip.png" class="chip-img" id="fifty-chip">
            </div>
        </div>
        <button id="endHand">Debug: End Hand</button>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="game.js" charset="utf-8"></script>
        
    </body>
</html>
